<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triopolis Map</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="mapFrame" src=""></iframe>

    <script>
        // Fonction pour récupérer un paramètre de l'URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Récupération du type
        const type = getQueryParam('type') || 'trains';

        // Choix de l'URL en fonction du type
        let iframeUrl = '';
        let title = '';

        if (type === 'trains') {
            iframeUrl = 'http://triopolis-famille.nitro.games:8888/';
            title = 'Triopolis Trains Map';
        } else if (type === 'maps') {
            iframeUrl = 'http://triopolis-famille.nitro.games:8888/maps'; // change si nécessaire
            title = 'Triopolis Game Map';
        } else {
            iframeUrl = 'http://triopolis-famille.nitro.games:8888/';
            title = 'Triopolis Map';
        }

        // Met à jour l'iframe et le titre
        document.getElementById('mapFrame').src = iframeUrl;
        document.title = title;
    </script>
</body>
</html>
